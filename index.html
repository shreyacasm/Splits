                    <br>

                        <label class="form-check-label" for="exampleRadios1">
                            Split Equally
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Split Differently
                        </label>
                        <br>
                        <input class="check" type="checkbox" name="vehicle1" value="Bike">
                        <label for="vehicle1">You</label><br>
                        <input class="check" type="checkbox" name="vehicle2" value="Car">
                        <label for="vehicle2">person1</label><br>

                        <input class="check" type="checkbox" name="vehicle2" value="Car">

                        <input type="button" value="Add expense" onclick="exp()">

                </form>

                    <form action="">

                        </label>

                        <label>It cost you :</label>

                        <br>
